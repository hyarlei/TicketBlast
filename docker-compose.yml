version: '3.8'

services:
  # 1. Banco de Dados Relacional
  postgres:
    image: postgres:alpine
    container_name: ticketblast_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ticketblast
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. Sistema de Cache
  redis:
    image: redis:alpine
    container_name: ticketblast_redis
    ports:
      - "6379:6379"

  # 3. Sistema de Filas (Mensageria)
  rabbitmq:
    image: rabbitmq:3-management # A tag 'management' já vem com o painel visual!
    container_name: ticketblast_rabbitmq
    ports:
      - "5672:5672"   # Porta para o código conectar
      - "15672:15672" # Porta para você acessar o painel no navegador
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  # 4. Simulador AWS (LocalStack)
  localstack:
    image: localstack/localstack
    container_name: ticketblast_aws
    ports:
      - "4566:4566"            # Porta padrão da AWS Fake
      - "4510-4559:4510-4559"  # Portas de serviços extras
    environment:
      - SERVICES=s3            # Só queremos simular o S3 por enquanto
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  pgdata: